<qf-vertical-navigation appearance="thin" class="bg-card dark:bg-gray-900 print:hidden">
  <div navscroll class="qf-vertical-navigation-content">
    <div id="qf-vertical-navigation-content-header">
      <div class="flex items-center justify-center h-20">
        <img src="/assets/logo.svg" alt="Quickfin Logo" class="w-12">
      </div>
    </div>
    <qf-vertical-navigation-aside-item icon="fa-home-lg" [link]="['/dashboard/projects']">
    </qf-vertical-navigation-aside-item>
    <qf-vertical-navigation-aside-item icon="fa-qrcode" [link]="['/account/apps']">
    </qf-vertical-navigation-aside-item>
    <qf-vertical-navigation-aside-item icon="fa-copy" [link]="['/pages']" [attr.disabled]="true">
    </qf-vertical-navigation-aside-item>
    <qf-vertical-navigation-aside-item icon="fa-layer-group" [link]="['/ui']" [attr.disabled]="true">
    </qf-vertical-navigation-aside-item>
    <qf-vertical-navigation-aside-item icon="fa-life-ring" [link]="['/help']">
    </qf-vertical-navigation-aside-item>
  </div>
</qf-vertical-navigation>
<div class="flex flex-col flex-auto w-full min-w-0">
  <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card
    dark:bg-transparent print:hidden">
    <button type="menu" tabindex="1" class="hidden border-0 items-center justify-center text-gray-500 w-10 h-10 mr-2 rounded disabled:text-gray-700
      disabled:bg-transparent hover:text-accent hover:bg-transparent md:inline-flex">
      <!-- toggle vertical nav -->
      <i title="menu" class="text-2xl far fa-bars"></i>
    </button>
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <!-- <qf-languages></qf-languages> -->
      <qf-fullscreen></qf-fullscreen>
      <qf-search></qf-search>
      <!-- <qf-bookmarks></qf-bookmarks> -->
      <!---->
      <!-- <qf-messages></qf-messages> -->
      <!---->
      <!-- <qf-notifications></qf-notifications> -->
      <!---->
      <!-- <button class="lg:hidden">Y</button> -->
      <qf-account></qf-account>
    </div>
  </div>
  <div class="flex flex-col flex-auto">
    <router-outlet></router-outlet>
  </div>
  <qf-footer
    class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
  </qf-footer>
</div>
