<button type="menu" tabindex="1"
  class="inline-flex border-0 items-center justify-center text-gray-500 w-10 h-10 rounded disabled:text-gray-700 disabled:bg-transparent hover:text-accent hover:bg-transparent"
  disabled="true">
  <!-- <input type="search" class="w-80"> -->
  <i title="search" class="text-2xl far fa-search"></i>
</button>
<div id="search-container"
  class="flex items-center justify-center z-10 absolute top-0 bottom-0 left-0 right-0 bg-white dark:bg-gray-900"
  *ngIf="active">
  <div class="flex relative h-10 mx-4 w-full border rounded-full bg-white dark:bg-gray-900" id="search-field-container">
    <input class="w-full bg-transparent px-6 outline-none" spellcheck="false" type="search" name="search"
      id="search_field" autocapitalize="off" autocomplete="off" autocorrect="off" autosave="search"
      aria-label="Zoeken ">
  <button class="h-10 px-6 border rounded-full cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-900 mr-4"
    tabindex="1" id="btn-search-close" (click)="close()">
    Sluiten
  </button>
</div>
