<qf-vertical-navigation class="dark bg-gray-900 print:hidden">
  <div navscroll class="qf-vertical-navigation-content">
    <div id="qf-vertical-navigation-content-header">
      <div class="flex items-center w-full p-4 pl-6">
        <div class="flex items-center justify-center">
          <img src="/assets/logo.svg" alt="Quickfin Logo" class="h-8">
        </div>
        <div class="flex items-center ml-auto">
          <qf-notifications></qf-notifications>
          <!---->
          <qf-account></qf-account>
        </div>
      </div>
      <div class="flex flex-col items-center w-full p-4">
        <div class="relative w-24 h-24">
          <img alt="User avatar" class="w-full h-full rounded-full ng-star-inserted" [src]="avatar">
        </div>
        <div class="flex flex-col items-center justify-center w-full mt-6">
          <div
            class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-secondary">
            {{ email }}</div>
          <div class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
            {{ displayName }}
          </div>
        </div>
      </div>
    </div>
    <div id="qf-vertical-navigation-content-footer">
      <div class="flex flex-0 items-center justify-center h-16 px-4 mt-2 mb-4 opacity-25">
        <img src="/assets/logo.svg" alt="Quickfin Logo"
          class="max-h-12">
      </div>
    </div>
  </div>
</qf-vertical-navigation>
<div class="flex flex-col flex-auto w-full min-w-0">
  <div
    class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
    <button type="menu" tabindex="1"
      class="hidden border-0 items-center justify-center text-gray-500 w-10 h-10 rounded disabled:text-gray-700 disabled:bg-transparent hover:text-accent hover:bg-transparent md:inline-flex">
      <!-- toggle vertical nav -->
      <i title="menu" class="text-2xl far fa-bars"></i>
    </button>
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <!-- <qf-languages></qf-languages> -->
      <qf-fullscreen></qf-fullscreen>
      <qf-search></qf-search>
      <qf-bookmarks></qf-bookmarks>
      <qf-messages></qf-messages>
    </div>
  </div>
  <div class="flex flex-col flex-auto">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- quick chat -->
