<div class="w-full flex flex-col">
  <div class="flex flex-col p-2 w-full sm:flex-row mb-4 gap-2">
    <div class="w-full" *ngFor="let group of groups">
      <div class="text-xl font-medium text-center mb-3">{{ group.name }}</div>
      <div class="">
        <div class="grid grid-cols-3 px-3 py-2 bg-gray-300 dark:bg-gray-600">
          <div class="col-span-2">
            Passiva
          </div>
          <div class="col-auto text-right">
            Te betalen
          </div>
        </div>

        <div class="grid grid-cols-3 px-3 py-2 bg-white hover:ring-2 ring-inset dark:bg-gray-800 cursor-pointer"
          *ngFor="let liability of group.liabilities" (click)="edit(liability, group.id)">
          <div class="col-span-2">
            {{ liability.name }}
          </div>
          <div class="col-auto text-right">
            {{ liability.value | currency:'EUR':'symbol-narrow':'1.0-2':culture }}
          </div>
        </div>

        <div class="grid grid-cols-3 px-3 py-2 bg-gray-50 dark:bg-gray-700 font-bold">
          <div class="col-span-2">
            Totaal
          </div>
          <div class="col-auto text-right">
            {{ totalValue(group.liabilities) | currency:'EUR':'symbol-narrow':'1.0-2':culture }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
